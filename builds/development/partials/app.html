<div class="artistsearch">
	<div class="card search">
		<h1>Artist Directory</h1>
		<label>Search for <span *ngIf="query"> for: {{query}}</span></label>
		<input 
			[(ngModel)]="query"
			placeholder="Type in a search term">
		<button class="btn" (click)="addArtist(newArtist.value)">Add</button>
	</div>
</div>

<ul *ngIf="query" class="artistlist cf">
	<li (click)="showArtist(item); query=''" class="artist cf" *ngFor="#item of artists | find:query">
		<artist-item class="content" [artist]=item></artist-item>
	</li>
</ul>

<artist-details *ngIf="currentArtist " [artist]="currentArtist"></artist-details>
