<!doctype html>
<html>
	<head>
		<title>LVS WebApp</title>
		<link rel="icon" type="image/png" href="app/resources/images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" href="app/resources/images/favicon.ico" />
		<!-- Libraries -->
		<script src="node_modules/es6-shim/es6-shim.js"></script>
		<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script src="node_modules/rxjs/bundles/Rx.js"></script>
		<script src="node_modules/angular2/bundles/angular2.dev.js"></script>
		<script src="node_modules/angular2/bundles/router.dev.js"></script>
		<script src="node_modules/angular2/bundles/http.dev.js"></script>

		<!-- Material Design Lite -->
		<link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
		<script src="node_modules/material-design-lite/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">	

		<!-- CSS Stylesheet -->
		<link rel="stylesheet" href="resources/css/styles.css">

	</head>
	<body>

		<!-- Configure System.js, our module loader -->
		<script>
			System.config({
				packages: {        
					app: {
						format: 'register',
						defaultExtension: 'js'
					}
				}
			});
			System.import('app/main.js')
						.then(null, console.error.bind(console));
		</script>

		<lvs-app class="ui main container"></lvs-app>

	</body>
</html>
